<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validation</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="./style.css" /> -->
	</head>
	<body>
		<div
			class="w-full h-screen bg-gradient-to-tr from-slate-600 to-slate-300 flex items-center justify-center"
		>
			<form
				id="form"
				action="/"
				class="w-[400px] p-8 bg-slate-300 rounded-xl flex flex-col items-center gap-3"
			>
				<h1 class="text-2xl font-bold text-slate-900 mb-5">Registration</h1>
				<div class="input">
					<label for="username">Username</label>
					<input
						id="username"
						class="input-box"
						name="username"
						type="text"
					/>
					<div class="error"></div>
				</div>
				<div class="input">
					<label for="email">Email</label>
					<input id="email" class="input-box" name="email" type="text" />
					<div class="error"></div>
				</div>
				<div class="input">
					<label for="password">Password</label>
					<input
						id="password"
						class="input-box"
						name="password"
						type="password"
					/>
					<div class="error"></div>
				</div>
				<div class="input">
					<label for="password2">Password again</label>
					<input
						id="password2"
						class="input-box"
						name="password2"
						type="password"
					/>
					<div class="error"></div>
				</div>
				<button
					type="submit"
					class="bg-slate-800 text-white px-6 py-2 rounded-md mt-3"
				>
					Sign Up
				</button>
			</form>
		</div>

		<script defer src="./script.js"></script>
	</body>
</html>
